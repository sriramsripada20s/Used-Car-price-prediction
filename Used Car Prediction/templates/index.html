                <option value="purple">purple</option>
                <option value="yellow">yellow</option>
                <option value="orange">orange</option>
            </select>

            <h3>Transmission </h3><select name="transmission" id="sixth"  required="required">
                <option value="mechanics">mechanics</option>
                <option value="auto">auto</option>
            </select>

            

            <h3>Drive Unit</h3><br><select  name='drive_unit' id='resea' required="required">

                <option value="all-wheel drive">all-wheel drive</option>
                <option value="rear drive">rear drive</option>

            </select>

            

            <h3>segment</h3><br><select name="segment" id="research" required="required">

                <option value="S">S</option>

            <br><br><button id="sub" type="submit ">Calculate the Used Car Price</button>
            <br>
